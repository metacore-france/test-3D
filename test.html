<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaCore 3D</title>
<style>
body { margin:0; overflow:hidden; background:#111; }
canvas { display:block; }
.header-buttons {
  position:absolute; top:20px; right:20px; display:flex; gap:10px; z-index:10;
}
.btn {
  padding:12px 24px; border-radius:12px; font-weight:bold; text-decoration:none;
  color:white; background:#4d79ff; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.btn-primary { background:#ff4d4d; }
</style>
</head>
<body>
<div class="header-buttons">
  <a href="https://calendly.com/metacorerepair/30min" target="_blank" class="btn btn-primary">Réserver</a>
  <a href="tarifs.html" class="btn">Tarifs</a>
</div>

<canvas id="canvas3d"></canvas>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

// Scene & camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,10);

// Renderer
const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas3d'), antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

// Lights
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const pl = new THREE.PointLight(0xffffff,1.5);
pl.position.set(10,10,10);
scene.add(pl);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Background particules
const particlesGeo = new THREE.BufferGeometry();
const particlesCount = 5000;
const posArray = new Float32Array(particlesCount*3);
for(let i=0;i<particlesCount*3;i++) posArray[i] = (Math.random()-0.5)*50;
particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray,3));
const particlesMat = new THREE.PointsMaterial({color:0x00ffff, size:0.1});
const particles = new THREE.Points(particlesGeo, particlesMat);
scene.add(particles);

// Cartes 3D interactives
const cardGeo = new THREE.BoxGeometry(4,2,0.5);
const cards = [];
const cardData = [
  {color:0xff4d4d, url:"depannage.html"},
  {color:0x4dffef, url:"optimisation.html"},
  {color:0x4d4dff, url:"installation-os.html"}
];
cardData.forEach((c,i)=>{
  const mat = new THREE.MeshStandardMaterial({color:c.color, metalness:0.7, roughness:0.2, emissive:c.color, emissiveIntensity:0.3});
  const card = new THREE.Mesh(cardGeo, mat);
  card.position.set((i-1)*6,0,0);
  card.userData = {url:c.url};
  scene.add(card);
  cards.push(card);
});

// Logo 3D triangle
const logoGeo = new THREE.ConeGeometry(1.2,1.2,3);
const logoMat = new THREE.MeshStandardMaterial({color:0xff00ff, metalness:0.7, roughness:0.2, emissive:0xff00ff, emissiveIntensity:0.5});
const logo = new THREE.Mesh(logoGeo, logoMat);
logo.position.set(0,4,0);
scene.add(logo);

// Clic sur cartes
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener('click', e => {
  mouse.x = (e.clientX/window.innerWidth)*2-1;
  mouse.y = -(e.clientY/window.innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);
  const intersects = raycaster.intersectObjects(cards);
  if(intersects.length>0) window.location.href = intersects[0].object.userData.url;
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  const t = Date.now()*0.001;

  // Logo rotation
  logo.rotation.y += 0.02;
  logo.rotation.x = Math.sin(t)*0.2;

  // Cartes flottantes
  cards.forEach((c,i)=>{
    c.rotation.y += 0.01;
    c.position.y = Math.sin(t+i)*0.5;
    c.rotation.x = Math.sin(t+i)*0.2;
  });

  // Particules colorées
  particles.material.color.setHSL((Math.sin(t)*0.5+0.5),0.6,0.5);

  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
