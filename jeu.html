<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaCore - Jeu 3D PC</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; background:#111; }
  #info {
    position:absolute; top:10px; left:10px; z-index:10;
    color:#fff; background:rgba(0,0,0,0.5); padding:10px; border-radius:8px;
  }
</style>
</head>
<body>
<div id="info">
  <h3>PC Interactif 3D</h3>
  <p>Clic droit + glisser pour tourner.<br>
     Cliquez sur une pièce pour la démonter/remonter.</p>
</div>

<!-- Three.js et loaders -->
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, controls;
let pcParts = [];

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lumières
  const ambient = new THREE.AmbientLight(0xffffff,0.5);
  scene.add(ambient);
  const dir = new THREE.DirectionalLight(0xffffff,1);
  dir.position.set(5,10,5);
  scene.add(dir);

  // Contrôles
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enablePan = false;
  controls.mouseButtons = {
    LEFT: THREE.MOUSE.ROTATE,
    MIDDLE: THREE.MOUSE.DOLLY,
    RIGHT: THREE.MOUSE.ROTATE
  };

  // Sol
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(20,20),
    new THREE.MeshStandardMaterial({color:0x222222, side:THREE.DoubleSide})
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Charger modèle PC
  const loader = new THREE.GLTFLoader();
  loader.load('pc_sample.glb', function(gltf){
    scene.add(gltf.scene);

    // On récupère les pièces (assurez-vous que les objets ont les bons noms dans Blender)
    const ram = gltf.scene.getObjectByName('RAM');
    const gpu = gltf.scene.getObjectByName('GPU');
    const cpu = gltf.scene.getObjectByName('CPU');

    [ram,gpu,cpu].forEach(part=>{
      if(part){
        part.userData.originalPos = part.position.clone();
        pcParts.push(part);
      }
    });
  });

  window.addEventListener('resize', onWindowResize, false);
  window.addEventListener('pointerdown', onPointerDown, false);
}

function onWindowResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

// Interaction clic pour démonter/remonter
function onPointerDown(event){
  event.preventDefault();
  const mouse = new THREE.Vector2(
    (event.clientX/window.innerWidth)*2 -1,
    -(event.clientY/window.innerHeight)*2 +1
  );
  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(mouse,camera);
  const intersects = raycaster.intersectObjects(pcParts);
  if(intersects.length>0){
    const part = intersects[0].object;
    if(!part.userData.toggled){
      part.position.y += 1; // la pièce s’élève
      part.userData.toggled = true;
    } else {
      part.position.copy(part.userData.originalPos);
      part.userData.toggled = false;
    }
  }
}
</script>
</body>
</html>
